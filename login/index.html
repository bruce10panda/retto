<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Firebase Login</title>
</head>
<body>

  <button onclick="toggleForms('login')">Login</button>
  <button onclick="toggleForms('signup')">Signup</button>

  <div id="loginForm">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="signupForm" style="display: none;">
    <h2>Signup</h2>
    <input type="text" id="signupUsername" placeholder="Username" maxlength="12"><br>
    <input type="email" id="signupEmail" placeholder="Email"><br>
    <input type="password" id="signupPassword" placeholder="Password"><br>
    <button onclick="signup()">Signup</button>
  </div>

</body>
<script type="module" src="../firebaseConfig.js"></script>
<script type="module" src="./script.js"></script>
</html>
